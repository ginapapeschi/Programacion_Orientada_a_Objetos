{% extends "base.html" %}

{% block content %}
    <h1>Sucursales</h1>
    <form method="POST">
        <div class="form-group">
            <label for="numero">Número:</label>
            <input type="text" class="form-control" id="numero" name="numero" required>
        </div>
        <div class="form-group">
            <label for="provincia">Provincia:</label>
            <input type="text" class="form-control" id="provincia" name="provincia" required>
        </div>
        <div class="form-group">
            <label for="localidad">Localidad:</label>
            <input type="text" class="form-control" id="localidad" name="localidad" required>
        </div>
        <div class="form-group">
            <label for="direccion">Dirección:</label>
            <input type="text" class="form-control" id="direccion" name="direccion" required>
        </div>
        <div class="form-group">
            <label for="idsucursal">Sucursal:</label>
            <select class="form-control" id="idsucursal" name="idsucursal">
                <option value="" selected disabled>Seleccionar sucursal</option>
                {% for sucursal in sucursales %}
                    <option value="{{ sucursal.id }}">{{ sucursal.numero }} - {{ sucursal.localidad }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Agregar Sucursal</button>
    </form>
    <hr>
    <h2>Listado de Sucursales</h2>
    <table class="table">
        <thead>
            <tr>
                <th>Número</th>
                <th>Provincia</th>
                <th>Localidad</th>
                <th>Dirección</th>
            </tr>
        </thead>
        <tbody>
            {% for sucursal in sucursales %}
                <tr>
                    <td>{{ sucursal.numero }}</td>
                    <td>{{ sucursal.provincia }}</td>
                    <td>{{ sucursal.localidad }}</td>
                    <td>{{ sucursal.direccion }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
