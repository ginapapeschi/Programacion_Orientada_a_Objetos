<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registrar Llegada de Transporte</title>
</head>
<body>
    <h1>Registrar Llegada de Transporte</h1>
    <form method="POST">
        <label for="numerotransporte">Número de Transporte:</label>
        <input type="text" id="numerotransporte" name="numerotransporte" required>
        <br>
        <label for="fechahorallegada">Fecha y Hora de Llegada:</label>
        <input type="datetime-local" id="fechahorallegada" name="fechahorallegada" required>
        <br>
        <button type="submit">Registrar Llegada</button>
    </form>
    <h2>Transportes en Tránsito</h2>
    <ul>
        {% for transporte in transportes %}
            <li>{{ transporte.numerotransporte }} - Salida: {{ transporte.fechahorasalida }} - Sucursal: {{ transporte.idsucursal }}</li>
        {% endfor %}
    </ul>
</body>
</html>
